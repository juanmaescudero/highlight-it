<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Highlight it</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="container">

      <!-- Header tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="highlights">Highlights</button>
        <button class="tab-btn" data-tab="categories">Categories</button>
      </div>

      <!-- Tab: Highlights -->
      <div class="tab-content" id="tab-highlights">
        <!-- Filter by category -->
        <div class="filter-bar">
          <select class="category-filter" id="category-filter">
            <option value="all">All categories</option>
          </select>
        </div>
        <ul class="highlights-list"></ul>
        <div class="footer-bar">
          <a class="bmc-btn">
            â˜• Buy me a coffee
          </a>
        </div>
      </div>

      <!-- Tab: Categories -->
      <div class="tab-content hidden" id="tab-categories">
        <div class="new-category-form">
          <input type="text" id="new-category-input" placeholder="New category..." maxlength="30" />
          <button id="add-category-btn">Add</button>
        </div>
        <ul class="categories-list" id="categories-list"></ul>
      </div>

    </div>
    <script src="scripts.js"></script>
  </body>
</html>
